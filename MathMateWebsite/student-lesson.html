<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mate Admin</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" href="/CSS/Toolkit.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/accounts.css">
</head>

<body>
    <div id="Add-Modal" class="modal-container">
        <div class="modal-content" style="width: -webkit-fill-available; height: -webkit-fill-available;">
            <div class="modal-header">
                <h4>Create Lesson</h4>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" style="padding: 1rem; box-sizing: border-box;">
                <!-- Content Below Here -->
                <form method="post" id="lesson-form">
                    <section>
                        <h2>Student Lesson</h2>
                        <p>Create a new lesson</p>

                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-signature"></i>
                            <input id="lesson-title" type="text" placeholder="Enter your title" required>
                        </div>
                        <div class="Solid-Textbox-Red">
                            <i class="fa-solid fa-signature"></i>
                            <input id="lesson-description" type="text" placeholder="Enter your description" required>
                        </div>
                        <div id="release-scheduled">
                            <h3>Choose Release mode</h3>
                            <div>
                                <div class="radio">
                                    <input type="radio" id="for-instant" name="schedule" value="instant" checked>
                                    <label for="for-instant"></label>
                                    <span>Now</span>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="for-scheduled" name="schedule" value="scheduled">
                                    <label for="for-scheduled"></label>
                                    <span>Scheduled</span>
                                </div>
                            </div>
                        </div>
                        <div class="Solid-Textbox-Red display-none" id="schedule-datetime">
                            <i class="fa-solid fa-calendar"></i>
                            <input id="lesson-release" type="datetime-local" required title="Release date and time">
                        </div>
                        <h3>Upload your tutorial video (optional)</h3>
                        <div class="Solid-Textbox-Red Burger-File">
                            <i class="fa-solid fa-video"></i>
                            <label for="lesson-video">Choose your file</label>
                            <input id="lesson-video" type="file" accept="video/mp4">
                        </div>
                        <h3>Pre and Post Questions</h3>
                        <div id="pre-post-container">
                            <div class="pre-post-problem">
                                <p>Question 1</p>
                                <div class="Solid-Textbox-Red">
                                    <i class="fa-solid fa-q"></i>
                                    <input type="text" placeholder="Enter your question" required>
                                </div>
                                <div class="Solid-Textbox-Red">
                                    <i class="fa-solid fa-a"></i>
                                    <input type="text" placeholder="Enter your answer" required>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="Solid-Button-Red" style="font-size: 1.125rem" id="AddProblem">Add
                            Problem</button>
                        <button type="submit" class="Solid-Button-Red" style="font-size: 1.125rem"
                            id="CreateLesson">Create Lesson</button>
                    </section>
                </form>
            </div>
        </div>
    </div>
    <main id="main">
        <section id="main-section">
            <div class="header-section">
                <h2>Lessons</h2>
                <form id="ContentSearchForm">
                    <div class="Textbox-Icon-Container">
                        <input type="text" placeholder="Search" id="ContentSearch" name="search">
                        <button class="DefaultButton" id="SearchButton">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                            </svg>
                        </button>
                    </div>
                </form>
                <div>
                    <button class="Button-Green modal-trigger" data-target="Add-Modal" style="max-width: 400px;" id="create-lesson-button">Create
                        Student Lesson</button>
                </div>
            </div>
            <div class="table-section" style="padding: 1.25rem">
                <table class="ListView-Yellow" id="myTable">
                    <thead>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Date Created</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="table-body">
                        <!-- Populate in JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="Javascript/Toolkit.js"></script>
    <script type="module" src="Javascript/main.js"></script>
    <script type="module" src="Javascript/student-lesson.js"></script>
</body>

</html>
