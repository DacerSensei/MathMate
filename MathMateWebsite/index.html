<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mate Admin</title>
    <link rel="icon" type="image/x-icon" href="/Assets/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        type="text/css" />
    <link rel="stylesheet" href="/CSS/Toolkit.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body>
    <main>
        <form action="" id="login-form">
            <section>
                <h1>Math Mate</h1>
                <div id="notification-bar"></div>
                <img src="/Assets/Logo.png" alt="">
                <h2>Login</h2>
                <div class="Solid-Textbox-Red">
                    <i class="fa-solid fa-user"></i>
                    <input id="email" type="email" placeholder="Enter your email address" required name="Email">
                </div>
                <div class="Solid-Textbox-Red">
                    <i class="fa-solid fa-key"></i>
                    <input id="password" type="password" placeholder="•••••••••••" required name="Password">
                </div>

                <button type="submit" class="Solid-Button-Red" style="font-size: 1.125rem"
                    id="LoginButton">Login</button>

                <button type="button" class="Solid-Button-Red" style="font-size: 1.125rem" id="DownloadAndroid"
                    onclick="downloadAndroidApp()">Download
                    Android App</button>
            </section>
        </form>
    </main>
    <script src="/Javascript/Toolkit.js"></script>
    <script>
        function downloadAndroidApp() {
            var fileUrl = "https://www.dropbox.com/scl/fi/kyez4c0flatlexr3o58fa/MathMate.apk?rlkey=16o58q1w6hyh4hbnl4z8fr8l4&st=ps03r39h&dl=1";
            window.location.href = fileUrl;
        }
    </script>
    <script type="module" src="/Javascript/main.js"></script>
</body>

</html>
